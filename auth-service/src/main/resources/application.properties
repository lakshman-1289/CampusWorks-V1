# =========================
# Server Configuration
# =========================
server.port=9000

# =========================
# Spring Application
# =========================
spring.application.name=auth-service

# =========================
# Database Configuration
# =========================
spring.datasource.url=jdbc:mysql://localhost:3306/tcampusworks_auth?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# =========================
# JPA/Hibernate Configuration
# =========================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format_sql=true

# =========================
# JWT Configuration
# =========================
security.jwt.secret=mysupersecuresecretkeythatismorethan32chars
security.jwt.expiration=86400000

# =========================
# Eureka Client
# =========================
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
eureka.instance.hostname=localhost
eureka.instance.prefer-ip-address=false
eureka.instance.instance-id=${spring.application.name}:${server.port}
eureka.instance.ip-address=127.0.0.1
eureka.client.healthcheck.enabled=true

# Lease + heartbeat tuning
eureka.instance.lease-renewal-interval-in-seconds=10
eureka.instance.lease-expiration-duration-in-seconds=30
eureka.client.initial-instance-info-replication-interval-seconds=30
eureka.client.registry-fetch-interval-seconds=15

# =========================
# Actuator Configuration
# =========================
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always

